<div class="autocomplete" [style.width]="config.width" [style.minWidth]="config.minWidth">
  <label for="address_input"></label>
  <input [disabled]="disabled  ? true : null" type="text" id="address_input" name="address" class="search" #inputValue (input)="getData(inputValue.value)"
         autocomplete="off" (keyup.ArrowDown)="onArrowDown()" (keyup.ArrowUp)="onArrowUp()"
         (keyup.Enter)="onEnter()" spellcheck="false" [(ngModel)]="value"/>
  <div *ngIf="data.length">
    <div class="autocomplete-items">
      <div class="autocomplele-item" *ngFor="let item of data;let i = index" (click)="onClick(item)" [id]="i+'item'">
        {{item.value}}
      </div>
    </div>
  </div>
</div>
